<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Профиль пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="title" class="text-xl font-bold">Профиль пользователя</h1>
      <nav>
        <ul class="flex space-x-4 text-sm">
          <li><a id="nav-dashboard" href="dashboard.html" class="hover:underline">Статистика</a></li>
          <li><a id="nav-tokens" href="Tokens.html" class="hover:underline">Купить токены</a></li>
          <li><a id="nav-staking" href="Staking.html" class="hover:underline">Стейкинг</a></li>
          <li><a id="nav-profile" href="Profile.html" class="font-bold underline">Профиль</a></li>
          <li><a id="nav-index" href="index.html" class="hover:underline">Главная</a></li>
          <li><button id="lang-btn" onclick="toggleLanguage()" class="ml-2 bg-white text-black px-2 py-1 rounded">EN</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4 max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h2 id="auth-title" class="text-2xl font-bold mb-6">Авторизация</h2>
      <form id="login-form" class="space-y-4">
        <input id="auth-email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded">
        <input id="auth-password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 border rounded">
        <div class="flex justify-between items-center">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="auth-remember"> <span id="auth-remember-label">Запомнить меня</span>
          </label>
          <a id="auth-forgot" href="#" class="text-sm text-indigo-600 hover:underline">Забыли пароль?</a>
        </div>
        <button id="auth-login-btn" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-lg py-3 rounded">Войти</button>
      </form>

      <div class="mt-6 text-center">
        <p id="auth-alt-text" class="text-sm text-gray-600 mb-2">Или войдите через</p>
        <div class="flex justify-center gap-4">
          <button id="auth-google" onclick="oauthLogin('google')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Google</button>
          <button id="auth-github" onclick="oauthLogin('github')" class="bg-gray-800 hover:bg-gray-900 text-white px-4 py-2 rounded">GitHub</button>
        </div>
      </div>

      <hr class="my-8">

      <h2 id="reg-title" class="text-2xl font-bold mb-6">Регистрация</h2>
      <form id="register-form" class="space-y-4">
        <input id="reg-username" type="text" placeholder="Имя пользователя" required class="w-full px-4 py-2 border rounded">
        <input id="reg-email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded">
        <input id="reg-password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 border rounded">
        <input id="reg-confirm-password" type="password" placeholder="Повторите пароль" required class="w-full px-4 py-2 border rounded">
        <button id="reg-btn" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white text-lg py-3 rounded">Зарегистрироваться</button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white text-center py-4 mt-10">
    &copy; 2025 Bitcoin Solo Mining Pool. Все права защищены.
  </footer>

  <script>
    const translations = {
      ru: {
        "page-title": "Профиль пользователя",
        "title": "Профиль пользователя",
        "nav-index": "Главная",
        "nav-dashboard": "Статистика",
        "nav-tokens": "Купить токены",
        "nav-staking": "Стейкинг",
        "nav-profile": "Профиль",
        "lang-btn": "EN",
        "auth-title": "Авторизация",
        "auth-email": "Email",
        "auth-password": "Пароль",
        "auth-remember-label": "Запомнить меня",
        "auth-forgot": "Забыли пароль?",
        "auth-login-btn": "Войти",
        "auth-alt-text": "Или войдите через",
        "auth-google": "Google",
        "auth-github": "GitHub",
        "reg-title": "Регистрация",
        "reg-username": "Имя пользователя",
        "reg-email": "Email",
        "reg-password": "Пароль",
        "reg-confirm-password": "Повторите пароль",
        "reg-btn": "Зарегистрироваться"
      },
      en: {
        "page-title": "User Profile",
        "title": "User Profile",
        "nav-dashboard": "Home",
        "nav-dashboard": "Dashboard",
        "nav-tokens": "Buy Tokens",
        "nav-staking": "Staking",
        "nav-profile": "Profile",
        "lang-btn": "RU",
        "auth-title": "Login",
        "auth-email": "Email",
        "auth-password": "Password",
        "auth-remember-label": "Remember me",
        "auth-forgot": "Forgot password?",
        "auth-login-btn": "Login",
        "auth-alt-text": "Or login via",
        "auth-google": "Google",
        "auth-github": "GitHub",
        "reg-title": "Register",
        "reg-username": "Username",
        "reg-email": "Email",
        "reg-password": "Password",
        "reg-confirm-password": "Confirm password",
        "reg-btn": "Sign Up"
      }
    };

    function applyTranslation(lang) {
      document.documentElement.lang = lang;
      for (const key in translations[lang]) {
        const element = document.getElementById(key);
        if (element) {
          if (element.tagName === "INPUT") {
            element.placeholder = translations[lang][key];
          } else {
            element.textContent = translations[lang][key];
          }
        }
      }
    }

    function toggleLanguage() {
      const newLang = document.documentElement.lang === "ru" ? "en" : "ru";
      localStorage.setItem("language", newLang);
      applyTranslation(newLang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "ru";
      applyTranslation(savedLang);
    });
</script>


</body>
</html>
