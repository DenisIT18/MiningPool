<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Стейкинг | Майнинг-Пул</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Шапка -->
  <header class="bg-gray-900 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="header-title" class="text-xl font-bold">Майнинг-Пул Bitcoin</h1>
      <nav>
        <ul class="flex space-x-4 text-sm">
          <li><a href="index.html" id="nav-home" class="hover:underline">Главная</a></li>
          <li><a href="dashboard.html" id="nav-stats" class="hover:underline">Статистика</a></li>
          <li><a href="Tokens.html" id="nav-tokens" class="hover:underline">Купить токены</a></li>
          <li><a href="Staking.html" id="nav-staking" class="font-bold underline">Стейкинг</a></li>
          <li><a href="Profile.html" id="nav-profile" class="hover:underline">Профиль</a></li>
          <li><button id="lang-btn" onclick="toggleLanguage()" class="ml-2 bg-white text-black px-2 py-1 rounded">EN</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной блок -->
  <main class="container mx-auto py-10 px-4">
    <section class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
      <h2 id="staking-title" class="text-2xl font-bold mb-4">Стейкинг токенов</h2>
      <p id="staking-description" class="mb-6 text-gray-700">
        Отправьте свои токены в стейкинг и получайте награды за участие в сети. Введите количество токенов и адрес кошелька.
      </p>

      <form id="stakingForm" class="space-y-4">
        <div>
          <label for="wallet" id="wallet-label" class="block text-sm font-medium">Адрес кошелька:</label>
          <input type="text" id="wallet" name="wallet" required placeholder="Введите адрес BTC кошелька"
                 class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>

        <div>
          <label for="amount" id="amount-label" class="block text-sm font-medium">Количество токенов для стейкинга:</label>
          <input type="number" id="amount" name="amount" required min="1"
                 class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>

        <div>
          <label for="duration" id="duration-label" class="block text-sm font-medium">Срок стейкинга:</label>
          <select id="duration" name="duration"
                  class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="30" id="duration-30">30 дней</option>
            <option value="60" id="duration-60">60 дней</option>
            <option value="90" id="duration-90">90 дней</option>
          </select>
        </div>

        <div class="pt-4">
          <button type="submit" id="submit-button"
                  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-lg py-3 rounded transition duration-200 ease-in-out">
            Отправить в стейкинг
          </button>
        </div>
      </form>
    </section>
  </main>

  <script>
    const translations = {
      ru: {
        "page-title": "Стейкинг | Майнинг-Пул",
        "header-title": "Майнинг-Пул Bitcoin",
        "nav-home": "Главная",
        "nav-stats": "Статистика",
        "nav-tokens": "Купить токены",
        "nav-staking": "Стейкинг",
        "nav-profile": "Профиль",
        "lang-btn": "EN",
        "staking-title": "Стейкинг токенов",
        "staking-description": "Отправьте токены в стейкинг и получайте награды за участие.",
        "wallet-label": "Адрес кошелька:",
        "wallet": "Введите адрес BTC кошелька",
        "amount-label": "Количество токенов для стейкинга:",
        "duration-label": "Срок стейкинга:",
        "duration-30": "30 дней",
        "duration-60": "60 дней",
        "duration-90": "90 дней",
        "submit-button": "Отправить в стейкинг"
      },
      en: {
        "page-title": "Staking | Mining Pool",
        "header-title": "Bitcoin Mining Pool",
        "nav-home": "Home",
        "nav-stats": "Stats",
        "nav-tokens": "Buy Tokens",
        "nav-staking": "Staking",
        "nav-profile": "Profile",
        "lang-btn": "RU",
        "staking-title": "Token Staking",
        "staking-description": "Stake your tokens and earn rewards.",
        "wallet-label": "Wallet Address:",
        "wallet": "Enter BTC wallet address",
        "amount-label": "Number of Tokens for Staking:",
        "duration-label": "Staking Duration:",
        "duration-30": "30 days",
        "duration-60": "60 days",
        "duration-90": "90 days",
        "submit-button": "Stake Tokens"
      }
    };

    function applyTranslation(lang) {
      document.documentElement.lang = lang;
      for (const key in translations[lang]) {
        const element = document.getElementById(key);
        if (element) {
          if (element.tagName === "INPUT" || element.tagName === "SELECT") {
            element.placeholder = translations[lang][key];
          } else {
            element.textContent = translations[lang][key];
          }
        }
      }
    }

    function toggleLanguage() {
      const newLang = document.documentElement.lang === "ru" ? "en" : "ru";
      localStorage.setItem("language", newLang);
      applyTranslation(newLang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "ru";
      applyTranslation(savedLang);
    });
  </script>

</body>
</html>
