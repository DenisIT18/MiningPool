<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Купить токены | Майнинг-Пул</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Шапка -->
  <header class="bg-gray-900 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="header-title" class="text-xl font-bold">Майнинг-Пул Bitcoin</h1>
      <nav>
        <ul class="flex space-x-4 text-sm">
          <li><a href="index.html" id="nav-home" class="hover:underline">Главная</a></li>
          <li><a href="dashboard.html" id="nav-stats" class="hover:underline">Статистика</a></li>
          <li><a href="tokens.html" id="nav-buy-tokens" class="font-bold underline">Купить токены</a></li>
          <li><a href="staking.html" id="nav-staking" class="hover:underline">Стейкинг</a></li>
          <li><a href="profile.html" id="nav-profile" class="hover:underline">Профиль</a></li>
          <li><button id="lang-btn" onclick="toggleLanguage()" class="ml-2 bg-white text-black px-2 py-1 rounded">EN</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной блок -->
  <main class="container mx-auto py-10 px-4">
    <section class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
      <h2 id="main-title" class="text-2xl font-bold mb-4">Купить токены</h2>
      <p id="main-description" class="mb-6 text-gray-700">Выберите количество токенов, укажите ваш кошелёк и совершите покупку.</p>

      <form id="buyTokensForm" class="space-y-4">
        <div>
          <label for="wallet" id="label-wallet" class="block text-sm font-medium">Адрес кошелька:</label>
          <input type="text" id="wallet" name="wallet" required placeholder="Введите адрес BTC кошелька"
                 class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label for="amount" id="label-amount" class="block text-sm font-medium">Количество токенов:</label>
          <input type="number" id="amount" name="amount" required min="1" value="10"
                 class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div class="pt-4">
          <button type="submit" id="btn-buy-tokens"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white text-lg py-3 rounded transition duration-200 ease-in-out">
            Купить токены
          </button>
        </div>
      </form>
    </section>
  </main>

  <script>
    const translations = {
      ru: {
        "page-title": "Купить токены | Майнинг-Пул",
        "header-title": "Майнинг-Пул Bitcoin",
        "nav-home": "Главная",
        "nav-stats": "Статистика",
        "nav-buy-tokens": "Купить токены",
        "nav-staking": "Стейкинг",
        "nav-profile": "Профиль",
        "lang-btn": "EN",
        "main-title": "Купить токены",
        "main-description": "Выберите количество токенов, укажите ваш кошелёк и совершите покупку.",
        "label-wallet": "Адрес кошелька:",
        "wallet": "Введите адрес BTC кошелька",
        "label-amount": "Количество токенов:",
        "btn-buy-tokens": "Купить токены"
      },
      en: {
        "page-title": "Buy Tokens | Mining Pool",
        "header-title": "Bitcoin Mining Pool",
        "nav-home": "Home",
        "nav-stats": "Stats",
        "nav-buy-tokens": "Buy Tokens",
        "nav-staking": "Staking",
        "nav-profile": "Profile",
        "lang-btn": "RU",
        "main-title": "Buy Tokens",
        "main-description": "Select the number of tokens, enter your wallet address, and complete the purchase.",
        "label-wallet": "Wallet Address:",
        "wallet": "Enter BTC wallet address",
        "label-amount": "Number of Tokens:",
        "btn-buy-tokens": "Buy Tokens"
      }
    };

    function applyTranslation(lang) {
      document.documentElement.lang = lang;
      for (const key in translations[lang]) {
        const element = document.getElementById(key);
        if (element) {
          if (element.tagName === "INPUT") {
            element.placeholder = translations[lang][key];
          } else {
            element.textContent = translations[lang][key];
          }
        }
      }
    }

    function toggleLanguage() {
      const newLang = document.documentElement.lang === "ru" ? "en" : "ru";
      localStorage.setItem("language", newLang);
      applyTranslation(newLang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "ru";
      applyTranslation(savedLang);
    });
  </script>

</body>
</html>
