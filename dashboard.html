<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Майнинг-Пул | Статистика</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <!-- Шапка -->
  <header class="bg-gradient-to-r from-blue-700 to-indigo-900 shadow-lg p-5">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="title" class="text-2xl font-bold">Майнинг-Пул Bitcoin</h1>
      <nav>
        <ul class="flex space-x-4 text-lg">
          <li><a href="dashboard.html" id="nav-dashboard" class="hover:underline">Статистика</a></li>
          <li><a href="Tokens.html" id="nav-tokens" class="hover:underline">Купить токены</a></li>
          <li><a href="Staking.html" id="nav-staking" class="hover:underline">Стейкинг</a></li>
          <li><a href="Profile.html" id="nav-profile" class="hover:underline">Профиль</a></li>
          <li><a href="index.html" id="nav-index" class="hover:underline">Главная</a></li>
          <li><button id="lang-btn" onclick="toggleLanguage()" class="bg-white text-black px-3 py-2 rounded">EN</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основной блок -->
  <main class="container mx-auto py-10 px-6">
    <h2 id="dashboard-title" class="text-3xl font-bold text-center mb-6">Текущая статистика</h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 rounded-lg shadow-md p-6 text-center">
        <strong id="miners-label" class="text-lg">Активные майнеры:</strong>
        <p id="miners-count" class="text-2xl font-bold mt-2">—</p>
      </div>

      <div class="bg-gray-800 rounded-lg shadow-md p-6 text-center">
        <strong id="block-label" class="text-lg">Текущий блок:</strong>
        <p id="current-block" class="text-2xl font-bold mt-2">—</p>
      </div>

      <div class="bg-gray-800 rounded-lg shadow-md p-6 text-center">
        <strong id="hashrate-label" class="text-lg">Общий хешрейт:</strong>
        <p id="hashrate" class="text-2xl font-bold mt-2">—</p>
      </div>
    </div>
  </main>

  <!-- Подвал -->
  <footer class="text-center py-4 bg-gray-800 mt-10">
    <p id="footer-text">&copy; 2025 Bitcoin Solo Mining Pool. Все права защищены.</p>
  </footer>

  <!-- Переключение языка -->
  <script>
    const translations = {
      ru: {
        "page-title": "Майнинг-Пул | Статистика",
        "title": "Майнинг-Пул Bitcoin",
        "nav-index": "Главная",
        "nav-dashboard": "Статистика",
        "nav-tokens": "Купить токены",
        "nav-staking": "Стейкинг",
        "nav-profile": "Профиль",
        "lang-btn": "EN",
        "dashboard-title": "Текущая статистика",
        "miners-label": "Активные майнеры:",
        "block-label": "Текущий блок:",
        "hashrate-label": "Общий хешрейт:",
        "footer-text": "&copy; 2025 Bitcoin Solo Mining Pool. Все права защищены."
      },
      en: {
        "page-title": "Mining Pool | Statistics",
        "title": "Bitcoin Mining Pool",
        "nav-dashboard": "Statistics",
        "nav-index": "Home",
        "nav-tokens": "Buy Tokens",
        "nav-staking": "Staking",
        "nav-profile": "Profile",
        "lang-btn": "RU",
        "dashboard-title": "Current Statistics",
        "miners-label": "Active Miners:",
        "block-label": "Current Block:",
        "hashrate-label": "Total Hashrate:",
        "footer-text": "&copy; 2025 Bitcoin Solo Mining Pool. All rights reserved."
      }
    };

    function applyTranslation(lang) {
      document.documentElement.lang = lang;
      for (const key in translations[lang]) {
        const element = document.getElementById(key);
        if (element) element.innerHTML = translations[lang][key];
      }
    }

    function toggleLanguage() {
      const newLang = document.documentElement.lang === "ru" ? "en" : "ru";
      localStorage.setItem("language", newLang);
      applyTranslation(newLang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "ru";
      applyTranslation(savedLang);
    });
  </script>

</body>
</html>
