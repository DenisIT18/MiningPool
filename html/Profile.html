<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="page-title">Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header class="text-center mt-3">
    <h1 id="title">Профиль пользователя</h1>
    <nav class="d-flex flex-wrap justify-content-center mt-2">
      <a id="nav-index" href="index.html">Главная</a>
      <a id="nav-dashboard" href="dashboard.html">Статистика</a>
      <a id="nav-tokens" href="tokens.html">Купить токены</a>
      <a id="nav-staking" href="staking.html">Стейкинг</a>
      <a id="nav-profile" href="profile.html">Профиль</a>
      <a id="nav-scripts" href="scripts.html">Скрипты</a>
      <button id="lang-btn" onclick="toggleLanguage()">EN</button>
    </nav>
  </header>

  <main class="container">
    <h2 id="auth-title" class="mb-3">Авторизация</h2>
    <form id="login-form">
      <input id="auth-email" type="text" class="form-control mb-3" placeholder="Bitcoin-кошелёк" required>
      <input id="auth-password" type="password" class="form-control mb-3" placeholder="Пароль" required>
      <button id="auth-login-btn" type="submit" class="btn btn-success">Войти</button>
    </form>

    <h2 id="reg-title" class="mt-5 mb-3">Регистрация</h2>
    <form id="register-form">
      <input id="reg-username" type="text" class="form-control mb-3" placeholder="Имя пользователя" required>
      <input id="btcAddress" type="text" class="form-control mb-3" placeholder="BTC-адрес" required>
      <input id="reg-password" type="password" class="form-control mb-3" placeholder="Пароль" required>
      <input id="reg-confirm-password" type="password" class="form-control mb-3" placeholder="Повторите пароль" required>
      <button id="reg-btn" type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </main>

  <footer class="text-center mt-5">
    <p id="footer-text">© 2025 Bitcoin Solo Mining Pool. Все права защищены.</p>
  </footer>

  <script src="../static/js/script.js"></script>
</body>
</html>
