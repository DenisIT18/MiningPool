<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="page-title">Купить токены</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header class="text-center mt-3">
    <h1 id="title">Майнинг-Пул Bitcoin</h1>
    <nav class="d-flex flex-wrap justify-content-center mt-2">
      <a id="nav-index" href="index.html">Главная</a>
      <a id="nav-dashboard" href="dashboard.html">Статистика</a>
      <a id="nav-tokens" href="tokens.html">Купить токены</a>
      <a id="nav-staking" href="staking.html">Стейкинг</a>
      <a id="nav-profile" href="profile.html">Профиль</a>
      <a id="nav-scripts" href="scripts.html">Скрипты</a>
      <button id="lang-btn" onclick="toggleLanguage()">EN</button>
    </nav>
  </header>

  <main class="container">
    <h2 id="main-title" class="mb-4">Купить токены</h2>
    <p id="main-description">Выберите количество токенов и укажите ваш BTC-кошелёк</p>

    <form id="buyTokensForm">
      <div class="mb-3">
        <label for="wallet" id="label-wallet" class="form-label">Адрес кошелька</label>
        <input type="text" class="form-control" id="wallet" name="wallet" required>
      </div>
      <div class="mb-3">
        <label for="amount" id="label-amount" class="form-label">Количество токенов</label>
        <input type="number" class="form-control" id="amount" name="amount" min="1" value="10" required>
      </div>
      <button type="submit" id="btn-buy-tokens" class="btn btn-primary">Купить токены</button>
    </form>
  </main>

  <footer class="text-center mt-5">
    <p id="footer-text">© 2025 Bitcoin Solo Mining Pool. Все права защищены.</p>
  </footer>

  <script src="../static/js/script.js"></script>
</body>
</html>
