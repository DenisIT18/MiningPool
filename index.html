<!DOCTYPE html>
<html lang="ru">
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location = "index.html";
    }
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Майнинг-Пул | Статистика</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#121212" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        background-color: #1e1e1e;
        padding: 20px;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 15px;
      }
      nav a,
      button {
        color: #fff;
        text-decoration: none;
        background: #007bff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      nav a:hover,
      button:hover {
        background: #0056b3;
      }
      nav a:focus,
      button:focus {
        outline: 2px solid #00ffcc;
        outline-offset: 2px;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        border-radius: 10px;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #444;
        padding: 10px;
      }
      th {
        background-color: #222;
      }
      footer {
        background-color: #1e1e1e;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="title">Майнинг-Пул Bitcoin</h1>
      <nav role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="dashboard.html" id="nav-dashboard">Статистика</a></li>
          <li><a href="tokens.html" id="nav-tokens">Купить токены</a></li>
          <li><a href="staking.html" id="nav-staking">Стейкинг</a></li>
          <li><a href="profile.html" id="nav-profile">Профиль</a></li>
          <li><a href="Dashboard UI Upgrade.html" id="nav-dashboard-ui">Статистика UI</a></li>
          <li><button onclick="toggleLanguage()" id="lang-btn">EN</button></li>
        </ul>
      </nav>
    </header>

    <section id="transactions" class="container">
      <h2 id="transactions-title">Активные транзакции</h2>
      <p><strong id="current-block-label">Текущий блок:</strong> <span id="current-block">---</span></p>
      <p><strong id="hashrate-label">Общий хешрейт:</strong> <span id="hashrate">---</span></p>

      <h3 id="last-blocks-title">Последние блоки</h3>
      <table>
        <thead>
          <tr>
            <th id="th-block">Блок</th>
            <th id="th-reward">Награда</th>
            <th id="th-miner">Майнер</th>
            <th id="th-time">Время</th>
          </tr>
        </thead>
        <tbody id="transactions-table">
          <tr><td colspan="4">Загрузка данных...</td></tr>
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2025 Bitcoin Solo Mining Pool. Все права защищены.</p>
    </footer>

    <script>
      const translations = {
        ru: {
          "page-title": "Майнинг-Пул | Статистика",
          title: "Майнинг-Пул Bitcoin",
          "nav-dashboard": "Статистика",
          "nav-tokens": "Купить токены",
          "nav-staking": "Стейкинг",
          "nav-profile": "Профиль",
          "nav-dashboard-ui": "Статистика UI",
          "lang-btn": "EN",
          "transactions-title": "Активные транзакции",
          "current-block-label": "Текущий блок:",
          "hashrate-label": "Общий хешрейт:",
          "last-blocks-title": "Последние блоки",
          "th-block": "Блок",
          "th-reward": "Награда",
          "th-miner": "Майнер",
          "th-time": "Время"
        },
        en: {
          "page-title": "Mining Pool | Stats",
          title: "Bitcoin Mining Pool",
          "nav-dashboard": "Dashboard",
          "nav-tokens": "Buy Tokens",
          "nav-staking": "Staking",
          "nav-profile": "Profile",
          "nav-dashboard-ui": "Dashboard UI Upgrade",
          "lang-btn": "RU",
          "transactions-title": "Active Transactions",
          "current-block-label": "Current Block:",
          "hashrate-label": "Total Hashrate:",
          "last-blocks-title": "Latest Blocks",
          "th-block": "Block",
          "th-reward": "Reward",
          "th-miner": "Miner",
          "th-time": "Time"
        }
      };

      function translatePage(lang) {
        document.documentElement.lang = lang;
        localStorage.setItem("lang", lang);
        const texts = translations[lang];
        for (const key in texts) {
          const el = document.getElementById(key);
          if (el) el.textContent = texts[key];
        }
      }

      function toggleLanguage() {
        const currentLang = localStorage.getItem("lang") || "ru";
        const newLang = currentLang === "ru" ? "en" : "ru";
        translatePage(newLang);
      }

      async function fetchBlocks() {
        try {
          const res = await fetch('http://127.0.0.1:5000/api/blocks');
          const blocks = await res.json();

          const lang = localStorage.getItem("lang") || "ru";
          const translationsTime = {
            ru: (min) => `${min} мин назад`,
            en: (min) => `${min} min ago`
          };

          const tbody = document.getElementById("transactions-table");
          tbody.innerHTML = "";

          if (blocks.length > 0) {
            document.getElementById("current-block").innerText = blocks[0].block;
          }

          document.getElementById("hashrate").innerText = "152 PH/s";

          blocks.forEach((block, index) => {
            const timeAgo = translationsTime[lang]((index + 1) * 10);
            const row = `
              <tr>
                <td>${block.block}</td>
                <td>${block.reward}</td>
                <td>${block.miner}</td>
                <td>${timeAgo}</td>
              </tr>`;
            tbody.innerHTML += row;
          });

        } catch (error) {
          console.error("Ошибка при получении блоков:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("lang") || "ru";
        translatePage(savedLang);
        fetchBlocks();
        setInterval(fetchBlocks, 15000); // обновление каждые 15 секунд
      });
    </script>
  </body>
</html>
